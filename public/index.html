<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Rituals @ 90's</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.4/phaser.js"></script>
	<script src="Util.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="Game.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">
window.onload = function() {
	//	100% of the browser window - see Boot.js for additional configuration
	var game = new Phaser.Game("100%", "100%", Phaser.AUTO, '');
	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);
	game.state.add('Tamagotchi', BasicGame.Tamagotchi);
	//	Now start the Boot state.
	game.state.start('Boot');
};
</script>

</body>
</html>
