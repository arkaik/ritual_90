<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Rituals @ 90's</title>
	<link rel="stylesheet" href="res/font/stylesheet.css" type="text/css" charset="utf-8" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.4/phaser.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
	<script src="Util.js"></script>
	<script src="Boot.js"></script>
	<script src="Preloader.js"></script>
	<script src="MainMenu.js"></script>
	<script src="About.js"></script>
	<script src="Sync.js"></script>
	<script src="Game.js"></script>
	<script src="Tamagotchi.js"></script>
	<script src="Pizza.js"></script>
	<script src="Vhs.js"></script>
	<script src="Floppy.js"></script>
	<script src="Intro.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
<div id="gameContainer"></div>
<script type="text/javascript">
window.onload = function() {
	//	100% of the browser window - see Boot.js for additional configuration
	var game = new Phaser.Game(1024, 768, Phaser.AUTO, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Sync', BasicGame.Sync);
	game.state.add('Game', BasicGame.Game);
	game.state.add('Tamagotchi', BasicGame.Tamagotchi);
	game.state.add('Pizza' , BasicGame.Pizza);
	game.state.add('Vhs' , BasicGame.Vhs);
	game.state.add('Floppy' , BasicGame.Floppy);
	game.state.add('About', BasicGame.About);
	game.state.add('Intro', BasicGame.Intro);
	//	Now start the Boot state.
	game.state.start('Boot');
};
</script>

</body>
</html>
